<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Images</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Buttons and styles</h1>
        <div class="row">
            <div class="col-md-6">
                <button type="button" class="btn">basic</button>
                <button type="button" class="btn btn-default">default</button>
                <button type="button" class="btn btn-primary">primary</button>
                <button type="button" class="btn btn-success">success</button>
                <button type="button" class="btn btn-info">info</button>
                <button type="button" class="btn btn-danger">danger</button>
                <button type="button" class="btn btn-warning">warning</button>
            </div>
            <hr>
            <div class="col-md-6">
                <button type="button" class="btn btn-success btn-xs">success</button>
                <button type="button" class="btn btn-success btn-sm">success</button>
                <button type="button" class="btn btn-success btn-md">success</button>
                <button type="button" class="btn btn-success btn-lg">success</button>
                <button type="button" class="btn btn-success btn-block">success</button>
            </div>
            <hr>
            <div class="col-md-6">
                <button type="button" class="btn btn-success active">Active</button>
                <button type="button" class="btn btn-success disabled">Disable</button>
            </div>
            hr
            <div class="col-md-6">
                <a href="#" class="btn btn-success">Anchor type</a>
                <button type="button" class="btn btn-success">button type</button>
                <input type="button" name="button" id="button" class="btn btn-success" value="input type">
            </div>

        </div>
    </div>




    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
        crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>
</body>

</html>
