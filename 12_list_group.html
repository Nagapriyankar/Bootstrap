<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Group</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h3>List Group</h3>
                <ul class="List-group">
                    <li class="list-group-item">ITEM 1</li>
                    <li class="list-group-item">ITEM 2</li>
                    <li class="list-group-item">ITEM 3</li>
                </ul>
                <hr>
                <h3>List Group - href tag with badge</h3>
                <div class="list-group">
                    <a class="list-group-item">Inbox <span class="badge">10</span></a>
                    <a class="list-group-item"> <span class="badge">13</span>Sent</a>
                    <a class="list-group-item"> <span class="badge">0</span>Draft</a>
                    <a class="list-group-item"> <span class="badge">11</span>Trash</a>
                </div>
                <hr>
                <h3>List Group - menu bar href tag with hover effect</h3>
                <div class="list-group">
                    <a href="#" class="list-group-item active">Inbox</a>
                    <a href="#" class="list-group-item">Sent</a>
                    <a href="#" class="list-group-item">Draft</a>
                    <a href="#" class="list-group-item disabled">Trash</a>
                </div>

            </div>
        </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
        crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>
</body>

</html>
