<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badges and Labels</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h3>Badge</h3>
                <a href="#">Inbox <span class="badge">10</span></a> <br>
                <a href="#">Sent <span class="badge">5</span></a> <br>
                <a href="#">Spam <span class="badge">55</span></a> <br>
                <a href="#">Social <span class="badge">15</span></a> <br>
                <hr>
                <h3>baadge with button</h3>
                <button class="btn btn-primary">Inbox <span class="badge">10</span></button> <br>
                <button class="btn btn-primary">Sent <span class="badge">10</span></button><br>
                <button class="btn btn-primary">Spam <span class="badge">10</span></button><br>
                <button class="btn btn-primary">Social <span class="badge">10</span></button><br>
                <hr>
                <h3>Labels</h3>
                <span class="label  label-default">Default</span>
                <span class="label label-primary">Primary</span>
                <span class="label label-info">info</span>
                <span class="label label-warning">warning</span>
                <span class="label label-success">Success</span>
                <span class="label label-danger">Danger</span>

            </div>
        </div>
    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
        crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>
</body>

</html>
